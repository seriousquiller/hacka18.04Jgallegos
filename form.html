 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
 <body>
 
 <section class="contactos"> 
                <div class="formulario">
                <h2 class="contactos" style="text-align: center;">Contactos</h2>
                <form action="*">
                
                
                    <label for="nombre">Nombre:</label>
                    <input name="nombre" type="text" placeholder="Ingresa Nombre" required pattern="[A-Za-z]+" >
                    <br>
                     <label for="apellido">Apellido:</label>
                     <input name="apellido" type="text" placeholder="Ingrese Apellido" required pattern="[A-Za-z]+">
                          <br>    
                    <label for="age">Edad:</label>
                    <input name="age" type="number" placeholder="Edad" min="18" max="80" required>
                    <br>                    
                    <label for="dni">DNI:</label>:</label>
                    <input name="dni" type="text" placeholder="Ingrese DNI" pattern="[A-Za-z0-9]+" maxlength="8" required>
                    <br>
                    <label for="correo">Correo:</label>
                    <input name="correo" type="email" placeholder="Ingrese su correo" required>
               <br>
               <br>
             
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
                                
                </form>
            </div>
            </section>

            <style>

                    input:focus {
                    border: green 2px dotted;
                    padding: 2px;
                    }
                    div {
                    margin: 10px;
                    padding: 10px;
                    }

                </style>
                
 </body>
 </html>
